<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Status Ruangan Kampus - RoomWatch</title>

  <link rel="icon" type="image/jpg" href="/src/logoukdc.jpg">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- JS -->
  <script type="module" src="/src/user.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2ff, #dbeafe);
      padding-top: 80px;
    }

    .navbar {
      background: #0d6efd !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      padding: 14px 0;
    }

    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .nav-link {
      font-weight: 500;
      border-radius: 6px;
      padding: 7px 14px !important;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .hero-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1e3a8a;
    }

    .room-card {
      border-radius: 18px;
      border-width: 2px !important;
      transition: all 0.25s ease;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(6px);
    }

    .room-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    }

    .status-badge {
      font-size: 0.85rem;
      padding: 6px 14px;
      border-radius: 50px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">

      <a class="navbar-brand" href="/index.html">RoomWatch</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active px-3" href="/index.html">Home</a>
          </li>
        </ul>

        <!-- Button Login / Dashboard -->
        <a id="loginBtnNavbar" href="/login.html"
          class="btn btn-light fw-semibold ms-3 px-3"
          style="border-radius: 8px;">
          Login Admin
        </a>

      </div>

    </div>
  </nav>


  <!-- CONTENT -->
  <div class="container mt-4">

    <h2 class="text-center hero-title mb-4">
      Status Ruangan Kampus (Realtime)
    </h2>

    <div id="roomsContainer" class="row g-4">
      <!-- rendered by user.js -->
    </div>

  </div>

  <!-- Script auto-switch login/dashboard -->
  <script>
    const token = localStorage.getItem("token");
    const btn = document.getElementById("loginBtnNavbar");

    if (token) {
      // decode JWT
      try {
        const payload = JSON.parse(atob(token.split(".")[1]));
        const name = payload.full_name || payload.sub || "Admin";

        btn.textContent = "Dashboard (" + name + ")";
        btn.href = "/admin.html";
        btn.classList.remove("btn-light");
        btn.classList.add("btn-warning");
      } catch (_) { }
    }
  </script>

</body>
</html>
