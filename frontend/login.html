<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Login Admin - RoomWatch</title>

  <link rel="icon" type="image/jpg" href="/src/logoukdc.jpg">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="/src/login.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff, #f0f9ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
    }

    .login-card {
      width: 380px;
      background: #ffffffbb;
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      animation: fadeIn .5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-gradient {
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px;
      border-radius: 10px;
      transition: .2s;
    }

    .btn-gradient:hover {
      opacity: .85;
      transform: scale(.97);
    }

    .shake {
      animation: shakeAnim 0.3s ease;
    }

    @keyframes shakeAnim {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>

  <div class="login-card" id="loginCard">
    <h4 class="text-center fw-bold mb-3" style="color:#312e81;">Login Admin</h4>

    <div class="mb-3">
      <label class="form-label fw-semibold">Username</label>
      <input id="username" type="text" class="form-control shadow-sm" placeholder="Masukkan username">
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Password</label>
      <input id="password" type="password" class="form-control shadow-sm" placeholder="Masukkan password">
    </div>

    <button id="loginBtn" class="btn-gradient w-100 mt-2">Login</button>

    <div id="message" class="text-danger text-center mt-3 fw-semibold"></div>
  </div>

</body>
</html>
