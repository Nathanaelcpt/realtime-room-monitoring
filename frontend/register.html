<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Akun Admin - RoomWatch</title>

  <link rel="icon" type="image/jpg" href="/src/logoukdc.jpg">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Register JS -->
  <script type="module" src="/src/register.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #eef2ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
      margin: 0;
    }

    .register-card {
      width: 380px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 34px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.18);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      transition: 0.2s;
    }

    .form-control:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
    }

    .btn-gradient {
      background: linear-gradient(90deg, #16a34a, #22c55e);
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px;
      border-radius: 10px;
      transition: .2s ease;
    }

    .btn-gradient:hover {
      opacity: .92;
      transform: scale(.97);
    }

    .shake {
      animation: shakeAnim .35s ease;
    }

    @keyframes shakeAnim {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    a {
      text-decoration: none;
      color: #4338ca;
      font-weight: 500;
      transition: .2s;
    }

    a:hover {
      color: #3730a3;
      text-decoration: underline;
    }

    #message {
      font-weight: 600;
      margin-top: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

  <div class="register-card" id="registerCard">
    <h4 class="text-center fw-bold mb-3" style="color:#1e3a8a;">Tambah Akun Admin</h4>

    <div class="mb-3">
      <label class="form-label fw-semibold">Nama Lengkap</label>
      <input id="fullname" type="text" class="form-control shadow-sm" placeholder="Nama lengkap admin baru">
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Username</label>
      <input id="username" type="text" class="form-control shadow-sm" placeholder="Username admin">
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Password</label>
      <input id="password" type="password" class="form-control shadow-sm" placeholder="Password admin baru">
    </div>

    <button id="registerBtn" class="btn-gradient w-100 mt-2">Daftar</button>

    <p class="text-center mt-3">
      <a href="/admin.html">‚Üê Kembali ke Dashboard</a>
    </p>

    <div id="message" class="text-center fw-semibold"></div>
  </div>

</body>
</html>
